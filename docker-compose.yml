version: '3.8'

services:
  rocketchat:
    image: rocket.chat:latest
    ports:
      - "3000:3000"
    environment:
      - MONGO_URL=mongodb://mongo:27017/rocketchat
      - ROOT_URL=https://your-app-name.onrender.com
      - PORT=3000
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:6.0
    command: mongod --replSet rs0
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data: